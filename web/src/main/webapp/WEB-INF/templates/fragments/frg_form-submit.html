<h2>This form used for testing function of sending Email.</h2>
<h6 style="font-style: italic; opacity: 0.7;"> After testing successfully, use manager_email in DB as recipient and set content with HTML to help manager click link</h6>
<br><br><br>
<h3>Send notification via email by Submit button</h3>
<form action="submit_test/send" method="post" accept-charset="utf-8">
    <label for="recipientEmail">Recipient Email:</label>
    <input type="email" id="recipientEmail" name="recipientEmail" required><br><br>
    
    <label for="emailContent">Email Content:</label><br>
    <textarea id="emailContent" name="emailContent" rows="4" cols="50" required></textarea><br><br>
    
    <button type="submit">Send Email</button>
</form>
