<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organization</title>
    <style>
        .content {
            transition: margin-left 0.3s ease;
            margin-top: 6%;
        }

        .sidebar.open ~ .content {
            margin-left: 200px;
        }
        td{
        color: white !important;
        }
    </style>
    <th:block th:include="fragments/head"></th:block>

    <link rel="stylesheet" type="text/css" href="resources/css/my_crud.css">
    <link rel="stylesheet" type="text/css" href="resources/css/my_okr.css">
    <script src="resources/js/organization.js" defer></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <th:block th:include="fragments/my_leftsidenavbar.html"></th:block>
    <div id="content" class="content">
        <div class="container-fluid">
            <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
                <h1 class="h2">Organization Management</h1>
                <button class="btn btn-dark" id="MKSOLchangemode">
                    <i class="fas fa-moon"></i> Toggle Mode
                </button>
            </header>

            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Select Organization</h5>
                            <label for="orgSelect" class="form-label">Organization:</label>
                            <select id="orgSelect" class="form-select mb-3">
                                <option value="">--Select an organization--</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>

                            <h5 class="card-title">Users in Selected Organization</h5>
                            <div class="table-responsive">
                                <table id="userTable" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userTableBody">
                                        <!-- Users will be listed here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Create New Organization</h5>
                            <div class="mb-3">
                                <label for="orgName" class="form-label">Name:</label>
                                <input type="text" id="orgName" class="form-control" placeholder="Enter organization name">
                            </div>
                            <div class="mb-3">
                                <label for="orgDescription" class="form-label">Description:</label>
                                <input type="text" id="orgDescription" class="form-control" placeholder="Enter organization description">
                            </div>
                            <button id="createOrgButton" class="btn btn-success">Create Organization</button>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Add New Member</h5>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date:</label>
                                <input type="date" id="startDate" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date:</label>
                                <input type="date" id="endDate" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="userDropdown" class="form-label">Select User:</label>
                                <select id="userDropdown" class="form-select"></select>
                            </div>
                            <button id="addMemberButton" class="btn btn-primary">Add Member</button>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Delete Organization</h5>
                            <div class="mb-3">
                                <label for="leafOrgSelect" class="form-label">Select Leaf Organization:</label>
                                <select id="leafOrgSelect" class="form-select"></select>
                            </div>
                            <button id="deleteOrgButton" class="btn btn-danger">Delete Organization</button>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Update Organization</h5>
                            <div class="mb-3">
                                <label for="orgNameUpdate" class="form-label">Name:</label>
                                <input type="text" id="orgNameUpdate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="orgDescriptionUpdate" class="form-label">Description:</label>
                                <input type="text" id="orgDescriptionUpdate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="orgSelectParent" class="form-label">Parent Organization:</label>
                                <select id="orgSelectParent" class="form-select">
                                    <option value="">None (Set as Root)</option>
                                    <!-- Populate with parent organization options -->
                                </select>
                            </div>
                            <button type="button" id="updateOrgButton" class="btn btn-warning">Update Organization</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Organizations</h5>
                    <div class="table-responsive">
                        <table id="orgTable" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Organization ID</th>
                                    <th>Description</th>
                                    <th>Users</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
