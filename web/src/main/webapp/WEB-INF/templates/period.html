<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periods</title>
    <!-- Include Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
</head>
<body>
    <!-- Container for the table -->
    <div id="periods-table"></div>
	<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
	<div id="periods-data" th:attr="data-periods=${period}"></div>
    <!-- Embed the period data -->
    <script>
    	const period = document.getElementById('periods-data').getAttribute('data-periods');
    </script>

    <!-- Include the JavaScript file -->
    <script src="resources/js/period.js"></script>
</body>
</html>
