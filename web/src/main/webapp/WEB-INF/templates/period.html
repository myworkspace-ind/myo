<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Period</title>
<th:block th:include="fragments/head"></th:block>
<th:block th:include="fragments/hnav"></th:block>
<link rel="stylesheet" type="text/css" href="resources/css/period.css">
</head>
<body>

	<div id="periods-title">Periods</div>
	<div id="periods-table"></div>
	
	<div>
		<button id="new-period" class="btn btn-primary" data-toggle="button"
			aria-pressed="false" autocomplete="off">New period</button>
	</div>


	<div class="modal fade" id="popup" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">New period</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form th:action="@{/save}" th:object="${item}" method="post"
					id="newModelForm">
					<label for="name">Period name:</label><br> <input type="text"
						required><br> <label for="start_date">Start
						date:</label><br> <input class="col-xs-6" type="date" required><br>
					<label for="end_date">End date</label><br> <input
						class="col-xs-5" type="date" required><br>
					<br>
					<button type="submit" class="btn btn-primary" data-toggle="button"
						aria-pressed="false" autocomplete="off">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="resources/js/period.js"></script>

</body>
</html>
