<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create OKR Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .key-result-container {
            margin-bottom: 15px;
        }
        .key-result-container .form-group input {
            margin-left: 20px;
        }
        .objective .form-group input {
            margin-left: 0;
        }
        .btn-add-key-result,
        .btn-remove-key-result,
        .btn-add-objective,
        .btn-remove-objective,
        .btn-save {
            margin: 5px;
        }
        .btn-add-key-result {
            background-color: white;
            color: #6c757d;
            border: 1px solid #6c757d;
        }
        .btn-remove-key-result {
            background-color: #343a40;
            color: white;
        }
        .btn-add-objective {
            background-color: #6c757d;
            color: white;
        }
        .btn-remove-objective {
            background-color: #000;
            color: white;
        }
        .btn-save {
            background-color: #343a40;
            color: white;
        }
        .btn-container {
            text-align: right;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-container h1 {
            margin: 0;
        }
        .header-container .btn-add-objective {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header-container">
            <h1>Create OKR</h1>
            <button type="button" class="btn btn-add-objective btn-sm" id="addObjective">Add Objectives</button>
        </div>
        <form id="okrForm">
            <div class="form-group">
                <label for="period">Period</label>
                <select class="form-control" id="period" name="period" required>
                    <option value="">Select Period</option>
                    <option value="Q1 2024">Q1 2024</option>
                    <option value="Q2 2024">Q2 2024</option>
                    <option value="Q3 2024">Q3 2024</option>
                    <option value="Q4 2024">Q4 2024</option>
                </select>
            </div>

            <div class="form-group">
                <label for="objectives">Objectives</label>
                <div id="objectivesContainer">
                    <div class="objective">
                        <input type="text" class="form-control mb-2" name="objectives[]" placeholder="Enter Objective" required>
                        
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input type="number" class="form-control" name="weights[]" placeholder="Enter Weight" required>
                        </div>
                        
                        <div class="btn-container">
                            <button type="button" class="btn btn-add-key-result btn-sm add-key-result">Add Key Result</button>
                            <button type="button" class="btn btn-remove-objective btn-sm remove-objective">Remove Objective</button>
                        </div>
                        <div class="key-results-container"></div>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-save">Save</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).on('click', '.add-key-result', function() {
                var keyResultsContainer = $(this).closest('.objective').find('.key-results-container');
                keyResultsContainer.append(`
                    <div class="key-result-container">
                        <div class="form-group">
                            <input type="text" class="form-control mb-2" name="keyResults[]" placeholder="Enter Key Result" required>
                        </div>
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <input type="text" class="form-control" name="units[]" placeholder="Enter Unit" required>
                        </div>
                        <div class="form-group">
                            <label for="startValue">Start Value</label>
                            <input type="number" class="form-control" name="startValues[]" placeholder="Enter Start Value" required>
                        </div>
                        <div class="form-group">
                            <label for="target">Target</label>
                            <input type="number" class="form-control" name="targets[]" placeholder="Enter Target" required>
                        </div>
                        <div class="btn-container">
                            <button type="button" class="btn btn-remove-key-result btn-sm remove-key-result">Remove Key Result</button>
                        </div>
                    </div>
                `);
            });

            $(document).on('click', '.remove-key-result', function() {
                $(this).closest('.key-result-container').remove();
            });

            $('#addObjective').click(function() {
                $('#objectivesContainer').append(`
                    <div class="objective mt-3">
                        <input type="text" class="form-control mb-2" name="objectives[]" placeholder="Enter Objective" required>
                        
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input type="number" class="form-control" name="weights[]" placeholder="Enter Weight" required>
                        </div>
                        
                        <div class="btn-container">
                            <button type="button" class="btn btn-add-key-result btn-sm add-key-result">Add Key Result</button>
                            <button type="button" class="btn btn-remove-objective btn-sm remove-objective">Remove Objective</button>
                        </div>
                        <div class="key-results-container"></div>
                    </div>
                `);
            });

            $(document).on('click', '.remove-objective', function() {
                $(this).closest('.objective').remove();
            });
        });
    </script>
</body>
</html>
